<div #extensionsErrorModal>
    <div class="modal-body text-center">
      <h1>{{title}}</h1>
      <p [innerHtml]="body"></p>
      <p>
        <span class="text-primary" *ngFor="let item of list">{{item}} </span>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary mr-auto" (click)="bsModalRef.hide()">{{ 'storeLite.shared.backToStore' | translate }}</button>
      <button type="button" class="btn btn-primary" (click)="selectFilesAgain();">{{ 'storeLite.fileUpload.selectFilesAgain' | translate }}</button>
    </div>
  </div>
