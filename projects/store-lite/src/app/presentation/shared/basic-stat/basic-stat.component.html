<p *ngIf="iconUrl; else elseBlock"><img [src]="iconUrl" alt="" /></p>
<ng-template #elseBlock><p style="font-size: 38px; margin-top: 16px; margin-bottom: 16px; text-align:center;">{{number}}</p></ng-template>
<p style="text-align:center;">{{text}}</p>
<p style="text-align:center;"><a [href]="viewUrl">View</a></p>
