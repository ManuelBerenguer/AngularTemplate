<ng-container>
  <input type="radio" [id]="id" [name]="name" [value]="value" [attr.formGroup]="parentForm" [attr.formControlName]="name">
  <label [for]="id" class="radioButtonLabel">
    <svg class="genericIcon">
      <use [attr.href]="iconUrl"></use> <!-- SVG elements doesn't have properties, therefore attribute binding is required most of the time -->
    </svg>
    <br />
    {{text}}
  </label>
</ng-container>
