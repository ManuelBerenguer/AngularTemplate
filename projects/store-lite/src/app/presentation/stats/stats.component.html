<ng-container *ngIf="this.storeLitePresentation.stats$ | async as stats" style="display: flex;"><!-- subscribe in the template with async pipe automatically unsubscribes on destroy -->

  <div style="display: flex;">

    <app-basic-stat class="basic-stat"
      [number]="stats.unlinkedAssets"
      [text]="textForUnlinked"
      [viewUrl]="'#'">
    </app-basic-stat>

    <app-basic-stat class="basic-stat"
      [number]="stats.unresolvedConflicts"
      [text]="textForUnresolved"
      [iconUrl]="'./assets/icons/red-warning-triangle.png'"
      [viewUrl]="'#'">
    </app-basic-stat>

    <app-basic-stat class="basic-stat"
      [number]="stats.tooSmallImages"
      [text]="textForTooSmall"
      [viewUrl]="'#'">
    </app-basic-stat>

  </div>

</ng-container>
