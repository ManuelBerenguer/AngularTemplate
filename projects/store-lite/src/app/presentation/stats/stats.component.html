<ng-container *ngIf="this.stats as stats" style="display: flex;">

  <div style="display: flex;">

    <app-basic-stat class="basic-stat"
      [number]="stats.unlinkedAssets"
      [text]="textForUnlinked"
      [viewUrl]="'#'">
    </app-basic-stat>

    <app-basic-stat class="basic-stat"
      [number]="stats.unresolvedConflicts"
      [text]="textForUnresolved"
      [iconUrl]="'./assets/icons/red-warning-triangle.png'"
      [viewUrl]="'#'">
    </app-basic-stat>

    <app-basic-stat class="basic-stat"
      [number]="stats.tooSmallImages"
      [text]="textForTooSmall"
      [viewUrl]="'#'">
    </app-basic-stat>

  </div>

</ng-container>

<ng-container *ngIf="this.showLoading">
  <div>
    <h1 class="text-primary">LOADING ...</h1>
  </div>
</ng-container>

<ng-container *ngIf="this.showError">
  <div>
    <h1 class="text-danger">An error has occurred</h1>
    <a style="padding-top: 7px; display:block" href="#" (click)="reloadStats();">Try again</a>
  </div>
</ng-container>
